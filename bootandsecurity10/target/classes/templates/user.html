<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security/tags ">

<head>
  <title> INFO</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<header>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">

    <div class="container-fluid me-auto">
                <span class="navbar-brand">

                    <strong  th:text="${currentUser.username}"></strong>
                     with roles:
                    <span  th:each="role : ${currentUser.roles}">
                        <a th:text="${role.getRole().substring(5)}"></a>
                        </span>
                </span>
    </div>
    <span class="nav-item ms-auto">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
      </span>
  </nav>

</header>

<body>

<div class="container-fluid">
  <div class=row>

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block  sidebar collapse">
      <br>
      <ul class="nav flex-column">
        <li class="nav-item">
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">User</li>
            <!--            <li class="list-group-item">Morbi leo risus</li>-->
            <!--            <li class="list-group-item">Porta ac consectetur ac</li>-->
            <!--            <li class="list-group-item">Vestibulum at eros</li>-->




          </ul>
        </li>
      </ul>

    </nav>

    <main role="main" class="col-md-9 lg-10 px-md-4  bg-light">
      <div.row class="h-10000 bg-light">



        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
          <h2>User information page</h2>
        </div>

        <div class="card">

          <div class="card-header">
            About user
          </div>
          <div class="card-body">
            <table class="table table-striped ">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>

              </tr>
              </thead>
              <tbody>
              <tr>
                <td th:text="${currentUser.id}"/>
                <td th:text="${currentUser.name}"/>
                <td th:text="${currentUser.surname}"/>
                <td th:text="${currentUser.age}"/>
                <td th:text="${currentUser.username}"/>
                <td><a th:each="role : ${currentUser.getRoles()}">
                  <a th:text="${role.getRole().substring(5)}"></a>
                </a></td>
              </tr>

              </tbody>
            </table>

          </div>
        </div>

      </div.row>
    </main>

  </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>>
