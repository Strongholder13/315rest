<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <title> INFO</title>

</head>
<header>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid me-auto">
                <span class="navbar-brand">
                    <strong id="currentUsername"></strong>

                     with roles:
                    <strong id="currentRoles"></strong>

                </span>
    </div>
    <span class="nav-item ms-auto">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
      </span>
  </nav>

</header>

<body>

<div class="container-fluid">
  <div class=row>

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block  sidebar collapse">
      <br>
      <ul class="nav flex-column">
        <li class="nav-item">
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">User</li>


          </ul>
        </li>
      </ul>

    </nav>

    <main role="main" class="col-md-9 lg-10 px-md-4  bg-light">
      <div.row class="h-10000 bg-light">



        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
          <h2>User information page</h2>
        </div>

        <div class="card">

          <div class="card-header">
            About user
          </div>
          <div class="card-body">
            <table class="table table-striped ">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>

              </tr>
              </thead>
              <tbody id="currentUser">


              </tbody>
            </table>

          </div>
        </div>

      </div.row>
    </main>

  </div>
</div>
