<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tags="http://www.springframework.org/security/tags"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security/tags ">


<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <title> INFO</title>

</head>
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid me-auto">
                <span class="navbar-brand">
                    <strong th:utext="${currentUser.getUsername()}"></strong>
                     with roles:
                    <span  th:each="role : ${currentUser.roles}">
                        <a th:text="${role.getRole().substring(5)}"></a>
                        </span>
                </span>
    </div>
    <span class="nav-item ms-auto">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
      </span>
    </nav>

</header>

<body>
  <main class=row>

    <div class="d-flex col-md-3 col-lg-2 d-md-block  sidebar collapse">
      <br>
        <nav id="sidebarMenu" class="col-md-12 col-lg-12 d-md-block  sidebar collapse">
          <ul class="nav nav-tabs flex-column">
            <li class="nav-pills">
                <a class="nav-link active" data-toggle="tab"  href="#admin-panel">Admin</a>
            </li>
            <li class="nav-pills">
                <a class="nav-link" data-toggle="tab"  href="#user-panel">User</a>
            </li>
          </ul>
        </nav>
    </div>

      <div class="col-9 height: 1200 px bg-light" style="height: 1000px">
      <div class="tab-content container-fluid" id="pills-Content">
        <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="admin-panel-tab">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1 ">
            <h2>Admin panel</h2>
          </div>


            <!--закладки all users и new user-->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#usersTable">Users table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
            </li>
          </ul>


            <!--all users-->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="usersTable">
              <div class="card">
                <div class="card-header">All users</div>
                <div class="card-body">

                  <table class="table table-striped ">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="AllUsers">




                    </tbody>
                  </table>
                 </div>
                </div>
              </div>





          <!--new user-->
            <div class="tab-pane fade" id="newUser">
              <div class="card">
                <div class="card-header">Add user</div>
                <div class="card-body">
                  <div class="col-md-4 mx-auto">
                  <form th:method="Post" th:action="@{/registration}" >
                    <div class="form-group text-center">
                      <label for="name"><strong>First Name</strong></label>
                      <input type="text" class="form-control" id="name" th:field="*{newUser.name}">
                    </div>
                    <div class="form-group text-center">
                      <label for="surname"><strong>Last Name</strong></label>
                      <input type="text" class="form-control" id="surname" th:field="*{newUser.surname}">
                    </div>
                    <div class="form-group text-center">
                      <label for="age"><strong>Age</strong></label>
                      <input type="text" class="form-control" id="age" th:field="*{newUser.age}">
                    </div>
                    <div class="form-group text-center">
                      <label for="username"><strong>Email</strong></label>
                      <input type="text" class="form-control" id="username" th:field="*{newUser.username}">
                    </div>
                    <div class="form-group text-center">
                      <label for="password"><strong>Password</strong></label>
                      <input type="text" class="form-control" id="password" th:field="*{newUser.password}">
                    </div>
                    <div class="form-group text-center">
                      <label for="role"><strong>Role</strong></label>
                    <select type="text" class="custom-select"
                            id="role"
                            multiple="multiple" size="2" name="role">

                      <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.substring(5)} " ></option>


                    </select>
                    </div>
                    <div class="form-group text-center">
                    <button type="submit" value="Save" class="btn btn-success">Add new user</button>

                    </div>
                  </form>
                </div>
                </div>
               </div>
              </div>
          </div>
        </div>



          <!--user info panel-->
              <div class="tab-pane fade" id="user-panel" role="tabpanel" aria-labelledby="user-panel-tab">
                <h2 class="my-2 mx-2">About user</h2>
                <div class="card">
                <div class="card-body">
                  <table class="table table-striped ">
                    <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td th:text="${currentUser.id}"/>
                      <td th:text="${currentUser.name}"/>
                      <td th:text="${currentUser.surname}"/>
                      <td th:text="${currentUser.age}"/>
                      <td th:text="${currentUser.username}"/>
                      <td><a th:each="role : ${currentUser.getRoles()}">
                        <a th:text="${role.getRole().substring(5)}"></a>
                      </a></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                </div>
              </div>


      </div>
      </div>
      <div class="editForm">
          <form method="POST"
                action="@{/update}"

                id="${'editForm' + ussr.id}">

              <div class="modal fade" id="updateModal"
                   data-backdrop="static"
                   data-keyboard="false" tabindex="-1"

                   aria-hidden="true">

                  <div class="modal-dialog" role="document" aria-labelledby="updateModalLabel">
                      <div class="modal-content">

                          <div class="modal-header">
                              <h3 class="modal-title" id="updateModalLabel">Update user</h3>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <div class="col-md-8 mx-auto">

                                  <div class="form-group text-center">
                                      <label for="edit-id"><strong>ID</strong></label>
                                      <input type="text" class="form-control" id="edit-id" readonly
                                             value="">
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="name"><strong>First Name</strong></label>
                                      <input type="text" name="name" class="form-control" id="e-name"
                                             value="">
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="surname"><strong>Last Name</strong></label>
                                      <input type="text" name="surname" class="form-control" id="e-surname"
                                             value="">
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="age"><strong>Age</strong></label>
                                      <input type="text" name="age" class="form-control" id="edit-age"
                                             value="">
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="e-username"><strong>Email</strong></label>
                                      <input type="text" name="username" class="form-control" id="e-username"
                                             value="">
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="password"><strong>Password</strong></label>
                                      <input type="text" name="password" class="form-control" id="edit-password">
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="e-role"><strong>Role</strong></label>
                                      <!--                                                        <input type="hidden" name="roles" th:field="${ussr.roles}"/>-->
                                      <select class="custom-select"
                                              id="e-Role"
                                              multiple="multiple" name="role" size="2">
                                          <option th:each="role : ${allRoles}" th:value="${role}"
                                                  th:text="${role.substring(5)} "></option>
                                      </select>
                                  </div>

                                  <div class="form-group text-center">
                                  </div>


                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <input type="submit"
                                         class="btn btn-primary"
                                         value="Edit"/>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </form>

      </div>

      <!--    Modal delete-->
      <div class="modal fade" id="${'delete' + ussr.id}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title" id="deleteModalLabel">Delete user</h3>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <div class="col-md-8 mx-auto">
                          <form >
                              <div class="form-group text-center">
                                  <label for="id"><strong>ID</strong></label>
                                  <input type="text" class="form-control" id="id" readonly value="${ussr.id}">
                              </div>
                              <div class="form-group text-center">
                                  <label for="name"><strong>First Name</strong></label>
                                  <input type="text" class="form-control" id="d-name" readonly value="${ussr.name}">
                              </div>
                              <div class="form-group text-center">
                                  <label for="surname"><strong>Last Name</strong></label>
                                  <input type="text" class="form-control" id="d-surname" readonly value="${ussr.surname}">
                              </div>
                              <div class="form-group text-center">
                                  <label for="age"><strong>Age</strong></label>
                                  <input type="text" class="form-control" id="aged" readonly value="${ussr.age}">
                              </div>
                              <div class="form-group text-center">
                                  <label for="username"><strong>Email</strong></label>
                                  <input type="text" class="form-control" id="usernamed" readonly value="${ussr.username}">
                              </div>

                              <div class="form-group text-center">

                                  <label for="Roled"><strong>Role</strong></label>
                                  <select class="custom-select bg-light " name="nameRole"
                                          id="Roled"
                                          multiple="multiple" size="2"  onmousedown="return false" onkeydown="return false">
                                      <option>ADMIN</option>
                                      <option >USER</option>
                                  </select>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <input type="submit"

                                 class="btn btn-danger"
                                 value="Delete"/>
                      </div>
                  </div>

              </div>
          </div>
      </div>

      </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="/static/main.js"></script>
 </body>
</html>
